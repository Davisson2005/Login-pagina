<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FaceCook</title>
    <link rel="stylesheet" href="CSS/styles.CSS">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1>faceCook</h1>
            <p>O FaceCook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
        </div>

        <div class="right-section">
            <div class="login-box">
                <form id="loginForm">
                    <input type="text" id="email" placeholder="Email ou telefone" required>
                    <input type="password" id="password" placeholder="Senha" required>
                    <button type="submit">Entrar</button>
                </form>
                <a href="#">Esqueceu a senha?</a>
                <hr>
                <button class="create-account">Criar nova conta</button>
            </div>
            <p><a href="#">Criar uma Página</a> para uma celebridade, banda ou empresa.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
